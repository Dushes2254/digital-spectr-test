<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Digital Spectr Academy Form</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div class="wrapper">
    <div class="question">
      <h2 class="title">Задать вопрос</h2>
      <form action="https://digital-spectr.com/ac/academy.php" method="POST" class="form">
        <input type="text"
               name="name"
               class="form__input form__user-name"
               placeholder="Фамилия Имя Отчество *" 
               pattern="^[А-Яа-яЁё\s-]+$"
               required>
        <input type="tel"
               name="phone"
               class="form__input form__user-phone"
               placeholder="Телефон *"
               pattern="[+]{0,1}[0-9]{1}[ -]{0,1}[0-9]{3}[ -]{0,1}[0-9]{3}[ -]{0,1}[0-9]{2}[ -]{0,1}[0-9]{2}"
               required>
        <input type="email"
               name="email"
               class="form__input form__user-email"
               placeholder="Email">
        <button type="submit" class="btn">Отправить запрос</button>
      </form>
    </div>
  </div>
</body>
</html>
